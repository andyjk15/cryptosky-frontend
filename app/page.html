    <script>
        function arrayToTable(tableData) {
            var table = $('<table cellpadding="0" cellspacing="0" border="0"></table');
            $(tableData).each(function (i, rowData) {
                var row = $('<tr></tr>');
                $(rowData).each(function (j, cellData) {
                    row.append($('<td>'+cellData+'</td>'));
                });
                table.append(row);
            });
             //var section = "<section><h1>Fixed Table header</h1><div class="tbl-header"><table cellpadding="0" cellspacing="0" border="0"><thead><tr><th>Created At</th><th>Next Hour Price</th><th>Current Price</th><th>Current Sentiment</th><th>Change %</th></tr></thead></table></div><div class="tbl-content">"+ table[0] + "</div></section";
            console.log(table)
            //tab = table[0];
            //boop = JSON.stringify(tab)
            //console.log(String tab);
            //console.log(boop);
            //console.log(section);
            return table;
        }

        $.ajax({
            type: "GET",
            url: "predictions.csv",
            success: function (data) {
                $('body').append(arrayToTable(Papa.parse(data).data));
            }
        });
    </script>

      <h1 style="padding-top:50px;">True and Predict from Start of training to current</h1>
    <div id="chartdiv"></div>

    <script>
	var chartData = unpack()
	function unpack() {
		var boop = {};
		$.ajax({ 
    		url: 'updating.json', 
    		dataType: 'json', 
    		type: 'get', 
    		async: false, 
    		success: function(json){ 
        		boop = json;
    		} 
		});
		//console.log(boop)
   	
   		var chartData = [];
		for (var i = 0; i < Object.keys(boop).length; i++)
   			{
   				chartData.push({
   					index: boop[i]['index'],
   					predict: boop[i]['yhat_inverse'],
   					true: boop[i]['testY_inverse']
   				});
   			}
   		return chartData;
	};

var chart = AmCharts.makeChart("chartdiv", {
    "type": "serial",
    "theme": "dark",
    "legend": {
        "useGraphSettings": true
    },
    "dataProvider": chartData,
    "synchronizeGrid":true,
    "valueAxes": [{
        "id":"v1",
        "axisColor": "#FF6600",
        "axisThickness": 2,
        "axisAlpha": 1,
        "position": "left"
    }, {
        "id":"v2",
        "axisColor": "#FCD202",
        "axisThickness": 2,
        "axisAlpha": 1,
        "position": "right"
    }],
    "graphs": [{
        "valueAxis": "v1",
        "lineColor": "#FF6600",
        "bulletBorderThickness": 1,
        "title": "True",
        "valueField": "true",
    "fillAlphas": 0
    }, {
        "valueAxis": "v2",
        "lineColor": "#FCD202",
        "title": "Predict",
        "valueField": "predict",
    "fillAlphas": 0
    }],
    "chartScrollbar": {},
    "chartCursor": {
        "cursorPosition": "mouse"
    },
    "categoryField": "index",
    "export": {
    	"enabled": true,
        "position": "bottom-right"
     }
});

console.log(chart)

chart.addListener("dataUpdated", zoomChart);
zoomChart();

function zoomChart(){
    chart.zoomToIndexes(chart.dataProvider.length - 20, chart.dataProvider.length - 1);
}
</script>
